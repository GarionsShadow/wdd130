<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <link rel="stylesheet" href="/styles/poll-form.css">
    <meta name="description" content="A page about learning forms">
    <meta name="author" content="Garen Pabst">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <Title>WDD 130 | Garen Pabst | HTML Form - User Poll</Title>
  </head>
  <body>
    <header>
    <h1> WDD 130 | Garen Pabst | HTML Form - User Poll</h1>
    </header>
    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="fbrowser">What is your favorite browser?</label>
                <select id="fbrowser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox
                    <option value="edge">Microsoft edge</option>
                    <option value="brave">Brave</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item">
                <label for="lived">List the places you have lived:</label>
                <input type="textarea" id="lived" placeholder="List the places you have lived:" name="lived">
            </div>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </main>
    <footer>
  
    </footer>





  </body>
